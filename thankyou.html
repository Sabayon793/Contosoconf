<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Binding events with JavaScript</title>
</head>
<body>
    <form>     <p>       <label>Write Your Name:         <input type="text" id="NameBox" /></label></p>     <input type="button" id="submit" value="Click to submit" />   </form>   <div id="thankYouArea"></div>
    <script type="text/javascript">     function sayThankYou() {       var userName = document.getElementById("NameBox").value;       var thankYou = document.createElement("p");       thankYou.textContent = "Thank you " + userName;       document.getElementById("thankYouArea").appendChild(thankYou);     }     document.getElementById("submit").addEventListener("click", sayThankYou);   </script>
</body>
</html>
